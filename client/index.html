<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../bower_components/bootstrap-calendar/css/calendar.css">
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Scheduley</title>

    </head>
    
    <body>
        <div class="header">
            <h1>
                <img class='scaling-images' src="../images/logo2.png" alt="Logo">scheduley
            </h1>
        </div>

        <div id ="form" class='container form-button form-user'>
            <div class="row justify-content-md-center" style="width: 100%;">

                <div class="col-auto">
                    <div class="form-group">
                        <label for="calKey" class="bmd-label-floating"
                            style="margin-left:6px; margin-top:3px;">
                                Enter your Google email
                        </label>
                        <input type="text" class="form-control" id="calKey">
                    </div>
                </div>
            
                <div class="col-auto">
                    <div class="form-group">
                        <label for="password" class="bmd-label-floating"
                            style="margin-left:6px; margin-top:3px;">
                            Enter your password
                        </label>

                        <input type="text" class="form-control" id="password">
                    </div>
                </div>

                <div class="col-auto">

                    <button id='submit' 
                        class="btn btn-primary" style="margin-top: 1.75rem;">Submit
                    </button>
                </div>
            </div>                    
        </div>
    

        <div id ="groups" class='container form-button garbage'>
            <div class="row justify-content-md-center">
                <div class="col-auto">
                    <div class="form-group">
                        <input type="text" class="form-control" id="groupName">
                    </div>
                </div>
                    
                <div class="col-auto">
                    <button id='join' 
                        class="button green" style="margin-top: 1.75rem;" >JOIN A GROUP
                    </button>
                </div>  

                <div class="col-auto">
                    <button id='start' 
                        class="button green" style="margin-top: 1.75rem;" >START A GROUP
                    </button>

                </div>
            </div>
               
        </div>

        <div id='cal' class='collapse'>
            <div class="cal-container">
                
                <div id="calendar"></div>
                <script type="text/javascript" src="../bower_components/jquery/dist/jquery.js"></script>
                <script type="text/javascript">
                    jQuery.loadScript = function (url, callback) {
                        jQuery.ajax({
                            url: url,
                            dataType: 'script',
                            success: callback,
                            async: true
                        }); 
                    }

                    // $.loadScript('../bower_components/jquery/dist/jquery.js');
                    $.loadScript('../bower_components/underscore/underscore.js');
                    $.loadScript('../bower_components/bootstrap-calendar/js/calendar.js');
                    $.loadScript('./script.js');
                
                </script>
                <!-- 
                <script type="text/javascript" src="../bower_components/underscore/underscore.js"></script>
                <script type="text/javascript" src="../bower_components/bootstrap-calendar/js/calendar.js"></script> -->
                
                <script src="./bundle.js"></script>
               
            </div>

        </div>

        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
        <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
    </body>
</html>
